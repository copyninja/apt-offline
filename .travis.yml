language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5-dev"
branches:
  only:
    - py3-port
install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then ./install-aptoffline; fi
  - sudo apt-get update
  - sudo apt-get install python-apt python3-apt -y
script:
  - make travis
after_success: coveralls
notifications:
  email:
    - apt-offline-devel@lists.alioth.debian.org
