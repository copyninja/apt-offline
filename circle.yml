machine:
  python:
    version: 2.7.9 3.3.3 3.4.2
dependencies:
 pre:
   - sudo apt-get update
   - sudo apt-get install python-dev python3-dev libapt-pkg-dev
   - ./install-aptoffline
 override:
   - pip install -r requirements.txt
   - pip install -r test-requirements.txt
   - pip install -e git+https://anonscm.debian.org/git/apt/python-apt.git@0.9.3#egg=python-apt
test:
  override:
   - make travis