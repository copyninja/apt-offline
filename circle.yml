machine:
  python:
    version: 3.4.2
dependencies:
 pre:
   - echo "deb-src http://us-east-1.ec2.archive.ubuntu.com/ubuntu precise main restricted universe multiverse" >> /etc/apt/sources.list
   - echo "deb-src http://us-east-1.ec2.archive.ubuntu.com/ubuntu precise-updates main restricted universe multiverse" >> /etc/apt/sources.list
   - sudo apt-get update
   - sudo apt-get install python-dev python3-dev libapt-pkg-dev
   - pip install tox
   - ./install-aptoffline
 override:
   - sed -i 's|debian/sid|0.9.3|' tox.ini
test:
 override:
   - tox